<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro-Dash Discord</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap');
        
        body {
            background-color: #0d1117; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            color: #e6e6fa; 
            margin: 0;
            padding: 16px;
        }

        .discord-box {
            background-color: #161b22;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 0 50px rgba(75, 0, 130, 0.9);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 3px solid #00ffff;
        }

        .discord-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.125rem;
            font-weight: bold;
            color: white;
            background-color: #5865F2; /* Discord blue */
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px #4249a4, 0 8px 15px rgba(88, 101, 242, 0.5);
            transition: all 0.1s ease;
        }

        .discord-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px #4249a4, 0 10px 20px rgba(88, 101, 242, 0.7);
        }

        .discord-link:active {
            transform: translateY(2px);
            box-shadow: 0 2px #4249a4, 0 5px 10px rgba(88, 101, 242, 0.4);
        }

        .back-link {
            display: block;
            margin-top: 30px;
            color: #00ffff;
            text-decoration: none;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

<div class="discord-box">
    <h1 class="text-3xl font-bold text-indigo-400 mb-4">ASTRO-DASH</h1>
    <h2 class="text-xl mb-6 text-gray-300">Join the Community!</h2>

    <p class="text-lg">Click the button below to join the official Discord server for Astro-Dash:</p>

    <a href="https://discord.gg/mYdWExTQE" target="_blank" class="discord-link">
        Join Discord
    </a>

    <a href="index.html" class="back-link">&larr; Return to Game</a>
</div>

</body>
</html>
